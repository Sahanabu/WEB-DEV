<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Time table</title>
</head>
<body>
  <center><h2>TIME TABLE</h2></center>
  <table border="1" align="center" width="60%" cellpadding="10px">
  	<tr>
  		<th>Day/period</th>
  		<th>I<br/>9:30-10:20</th>
  		<th>Ⅱ<br/>10:20-11:10</th>
  		<th>Ⅲ<br/>12:00-12:40</th>
  		<th>12:00-12:40</th>
  		<th>Ⅳ<br/>12:40-1:30</th>
  		<th>Ⅴ<br/>1:30-2:20</th>
  		<th>Ⅵ<br/>2:20-3:10</th>
  		<th><br/>3:10-4:00</th>
  	</tr>
  	<tr>
       <td>Monday</td>
       <td>Eng</td>
       <td>Mat</td>
       <td>Che</td>
       <td rowspan="6">LUNCH</td>
       <td colspan="3">LAB</td>
       <td>Phy</td>
    </tr>
    <tr>
      <td>Tuesaday</td>
      <td colspan="3">LAB</td>
      <td>Eng</td>
      <td>Che</td>
      <td>Mat</td>
      <td>SPORTS</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>Mat</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">Library</td>
    </tr>
    <tr>
       <td>Thursday</td>
       <td>Phy</td>
       <td>Eng</td>
       <td>Che</td>
       <td colspan="3">LAB</td>
       <td>Mat</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3">LAB</td>
      <td>Mat</td>
    </tr>
  </table>
</body>
</html>
